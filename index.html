<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="grocery-list.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Grocery List</h1>

    <input placeholder="Grocery Item" id="groItem">
    <input type="number" placeholder="Quantity Needed" id="quantity">
    <input type="text" placeholder="Category" id="cat">
    <input placeholder="Price per Item" id="price">
    <button id="addItems">Add to List</button>

    <table style="width: 75%;" id="grocery-table">
        <tr>
            <th>Item Number</th>
            <th>Grocery Item</th>
            <th>Quantity Needed</th>
            <th>Category</th>
            <th>Price/Item</th>
        </tr>
        <tr>
            <td id="item-number">1</td>
            <td id="grocery-item">banana</td>
            <td id="quantity-needed">3</td>
            <td id="category">fruit</td>
            <td id="price/item">$1.99</td>
        </tr>
    </table>
</body>

</html>
